<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Buddy - Online Blood Group Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .olive-gradient { background: linear-gradient(to right, #6b8e23, #556b2f); }
        .blue-gradient { background: linear-gradient(to right, #87ceeb, #5dade2); }
        .bg-gradient-custom { background: linear-gradient(to bottom, #f0f8ff, #f5fffa); }
        .border-olive { border-left-color: #6b8e23; }
        .text-yellow { color: #ffe135; }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen">
    <div id="app"></div>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // SVG Icons as components
        const Search = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Phone = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
        );

        const Share2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
        );

        const Heart = ({ size = 24, fill = "none", ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const Users = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Building2 = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                <path d="M10 6h4"></path>
                <path d="M10 10h4"></path>
                <path d="M10 14h4"></path>
                <path d="M10 18h4"></path>
            </svg>
        );

        const MapPin = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const AlertCircle = ({ size = 24, ...props }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const BloodDonorApp = () => {
            const [donors, setDonors] = useState([]);
            const [filteredDonors, setFilteredDonors] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedBloodGroup, setSelectedBloodGroup] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const [activeTab, setActiveTab] = useState('search');
            const [showBeABuddy, setShowBeABuddy] = useState(false);

            const bloodGroups = ['A +ve', 'A -ve', 'B +ve', 'B -ve', 'AB +ve', 'AB -ve', 'O +ve', 'O -ve'];

            const bloodBanks = [
                { name: 'Thrissur Govt Medical College Blood Bank', phone: '0487-2421340', place: 'Thrissur' },
                { name: 'Caritas Hospital Blood Bank', phone: '0484-2383333', place: 'Kottayam' },
                { name: 'Lakeshore Hospital Blood Bank', phone: '0484-2701032', place: 'Kochi' },
                { name: 'IMA Blood Bank', phone: '0487-2333518', place: 'Thrissur' },
                { name: 'Kerala Institute of Medical Sciences', phone: '0471-3041400', place: 'Trivandrum' }
            ];

            useEffect(() => {
                fetch('donors.json')
                    .then(response => response.json())
                    .then(data => {
                        setDonors(data);
                        setFilteredDonors(data);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error('Error loading donors:', error);
                        setLoading(false);
                    });
            }, []);

            useEffect(() => {
                let filtered = [...donors];

                if (selectedBloodGroup) {
                    filtered = filtered.filter(d => d.bloodGroup === selectedBloodGroup);
                }

                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filtered = filtered.filter(d =>
                        d.name.toLowerCase().includes(query) ||
                        d.place.toLowerCase().includes(query) ||
                        d.number.includes(query)
                    );
                }

                setFilteredDonors(filtered);
            }, [selectedBloodGroup, searchQuery, donors]);

            const handleCall = (number) => {
                window.location.href = `tel:${number}`;
            };

            const handleShare = (donor) => {
                const message = `Blood Donor Contact:\n\nName: ${donor.name}\nBlood Group: ${donor.bloodGroup}\nNumber: ${donor.number}\nPlace: ${donor.place}\n\nConnect via Blood Buddy App`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Blood Donor Contact',
                        text: message
                    });
                } else {
                    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                }
            };

            const DonorCard = ({ donor }) => (
                <div className="bg-white rounded-xl shadow-md p-4 mb-3 border-l-4 border-olive hover:shadow-lg transition-shadow">
                    <div className="flex justify-between items-start mb-3">
                        <div className="flex-1">
                            <h3 className="font-bold text-lg text-gray-800">{donor.name}</h3>
                            <div className="flex items-center gap-2 text-sm text-gray-600 mt-1">
                                <MapPin size={14} />
                                <span>{donor.place}</span>
                            </div>
                        </div>
                        <span className="text-white px-3 py-1 rounded-full text-sm font-semibold whitespace-nowrap ml-2 olive-gradient">
                            {donor.bloodGroup}
                        </span>
                    </div>
                    
                    <div className="text-gray-700 mb-3 font-medium">{donor.number}</div>
                    
                    <div className="flex gap-2">
                        <button
                            onClick={() => handleCall(donor.number)}
                            className="flex-1 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-all hover:opacity-90"
                            style={{backgroundColor: '#6b8e23'}}
                        >
                            <Phone size={18} />
                            Call
                        </button>
                        <button
                            onClick={() => handleShare(donor)}
                            className="flex-1 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-all hover:opacity-90"
                            style={{backgroundColor: '#87ceeb'}}
                        >
                            <Share2 size={18} />
                            Share
                        </button>
                    </div>
                </div>
            );

            const BeABuddyForm = () => {
                const [formData, setFormData] = useState({
                    name: '',
                    bloodGroup: '',
                    number: '',
                    place: ''
                });

                const handleSubmit = () => {
                    if (!formData.name || !formData.bloodGroup || !formData.number || !formData.place) {
                        alert('Please fill in all fields');
                        return;
                    }
                    alert(`Thank you for registering, ${formData.name}! Your details will be added to our blood donor database. We'll contact you when someone needs ${formData.bloodGroup} blood in ${formData.place}.`);
                    setFormData({ name: '', bloodGroup: '', number: '', place: '' });
                    setShowBeABuddy(false);
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-2xl p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                            <div className="flex items-center gap-3 mb-6">
                                <Heart size={32} style={{color: '#6b8e23'}} />
                                <h2 className="text-2xl font-bold text-gray-800">Be a Blood Buddy</h2>
                            </div>
                            
                            <div>
                                <div className="mb-4">
                                    <label className="block text-gray-700 font-semibold mb-2">Name</label>
                                    <input
                                        type="text"
                                        value={formData.name}
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                                        placeholder="Enter your full name"
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 font-semibold mb-2">Blood Group</label>
                                    <select
                                        value={formData.bloodGroup}
                                        onChange={(e) => setFormData({...formData, bloodGroup: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                                    >
                                        <option value="">Select blood group</option>
                                        {bloodGroups.map(bg => (
                                            <option key={bg} value={bg}>{bg}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="mb-4">
                                    <label className="block text-gray-700 font-semibold mb-2">Phone Number</label>
                                    <input
                                        type="tel"
                                        value={formData.number}
                                        onChange={(e) => setFormData({...formData, number: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                                        placeholder="Enter your phone number"
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-gray-700 font-semibold mb-2">Place</label>
                                    <input
                                        type="text"
                                        value={formData.place}
                                        onChange={(e) => setFormData({...formData, place: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                                        placeholder="Enter your location"
                                    />
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={() => setShowBeABuddy(false)}
                                        className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-3 px-4 rounded-lg font-semibold transition-colors"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onClick={handleSubmit}
                                        className="flex-1 text-white py-3 px-4 rounded-lg font-semibold transition-all hover:opacity-90 olive-gradient"
                                    >
                                        Register
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-custom">
                    <div className="text-white p-6 shadow-lg olive-gradient">
                        <div className="flex justify-center">
                            <div className="text-center">
                                <h1 className="text-4xl font-bold mb-1">Blood Buddy</h1>
                                <p className="text-sm text-yellow">Online Blood Group Directory</p>
                            </div>
                        </div>
                    </div>

                    <div className="flex bg-white shadow-md sticky top-0 z-40">
                        <button
                            onClick={() => setActiveTab('search')}
                            className="flex-1 py-4 font-semibold transition-colors"
                            style={{
                                color: activeTab === 'search' ? '#87ceeb' : '#666',
                                borderBottom: activeTab === 'search' ? '2px solid #87ceeb' : 'none'
                            }}
                        >
                            <Users className="inline mr-2" size={20} />
                            Find Donors
                        </button>
                        <button
                            onClick={() => setActiveTab('bloodbanks')}
                            className="flex-1 py-4 font-semibold transition-colors"
                            style={{
                                color: activeTab === 'bloodbanks' ? '#87ceeb' : '#666',
                                borderBottom: activeTab === 'bloodbanks' ? '2px solid #87ceeb' : 'none'
                            }}
                        >
                            <Building2 className="inline mr-2" size={20} />
                            Blood Banks
                        </button>
                    </div>

                    <div className="p-4 max-w-4xl mx-auto">
                        {activeTab === 'search' && (
                            <>
                                <div className="bg-white rounded-xl shadow-md p-4 mb-4">
                                    <label className="block text-gray-700 font-semibold mb-2">
                                        Select Blood Group
                                    </label>
                                    <select
                                        value={selectedBloodGroup}
                                        onChange={(e) => setSelectedBloodGroup(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 text-lg"
                                    >
                                        <option value="">All Blood Groups ({donors.length} donors)</option>
                                        {bloodGroups.map(bg => (
                                            <option key={bg} value={bg}>{bg}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="bg-white rounded-xl shadow-md p-4 mb-4">
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" size={20} />
                                        <input
                                            type="text"
                                            placeholder="Search by name, place, or number..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
                                        />
                                    </div>
                                </div>

                                <div className="mb-4">
                                    <p className="text-gray-600 font-medium">
                                        {loading ? 'Loading...' : `${filteredDonors.length} donor${filteredDonors.length !== 1 ? 's' : ''} found`}
                                    </p>
                                </div>

                                <div className="mb-20">
                                    {loading ? (
                                        <div className="text-center py-8">
                                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 mx-auto" style={{borderColor: '#6b8e23'}}></div>
                                        </div>
                                    ) : filteredDonors.length === 0 ? (
                                        <div className="text-center py-8 text-gray-500">
                                            <AlertCircle className="mx-auto mb-3" size={48} />
                                            <p>No donors found matching your criteria</p>
                                        </div>
                                    ) : (
                                        filteredDonors.map((donor, idx) => (
                                            <DonorCard key={idx} donor={donor} />
                                        ))
                                    )}
                                </div>
                            </>
                        )}

                        {activeTab === 'bloodbanks' && (
                            <div className="mb-20">
                                <div className="bg-white rounded-xl shadow-md p-4 mb-4">
                                    <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <Building2 style={{color: '#87ceeb'}} />
                                        Important Blood Banks & Hospitals
                                    </h2>
                                    {bloodBanks.map((bank, idx) => (
                                        <div key={idx} className="border-b last:border-b-0 py-4">
                                            <h3 className="font-bold text-gray-800 mb-2">{bank.name}</h3>
                                            <div className="flex items-center gap-2 text-sm text-gray-600 mb-2">
                                                <MapPin size={14} />
                                                <span>{bank.place}</span>
                                            </div>
                                            <button
                                                onClick={() => handleCall(bank.phone)}
                                                className="text-white py-2 px-4 rounded-lg flex items-center gap-2 transition-all hover:opacity-90"
                                                style={{backgroundColor: '#6b8e23'}}
                                            >
                                                <Phone size={18} />
                                                {bank.phone}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    <button
                        onClick={() => setShowBeABuddy(true)}
                        className="fixed bottom-6 right-6 text-white px-6 py-4 rounded-full shadow-2xl flex items-center gap-2 font-bold transition-all hover:scale-105 z-50 blue-gradient"
                    >
                        <Heart size={24} fill="white" />
                        Be a Buddy
                    </button>

                    {showBeABuddy && <BeABuddyForm />}
                </div>
            );
        };

        ReactDOM.render(<BloodDonorApp />, document.getElementById('app'));
    </script>
</body>
</html>
